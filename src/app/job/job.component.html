<div class="row">
	<div class="col s12 m10 offset-m1" *ngFor="let job of jobs">
		<div class="card-panel z-depth-4">
			<ul class="unstyled">
				<li><span class="title"><h4>{{job.title}}</h4></span></li>
				<li><span>{{job.location}}</span></li>
			</ul>
			<p>{{job.description}}</p>
		</div>
	</div>
</div>
